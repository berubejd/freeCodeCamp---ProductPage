<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lone Tree Security</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <script src="https://kit.fontawesome.com/ab31ce7e18.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
            <div id="logo">
                <img id="header-img"
                    src="static/logo.png"
                    alt="Lone Tree Security Logo"
                >
                <span>Lone Tree Security</span>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#hero-content">Home</a></li>
                    <li><a class="nav-link" href="#signup-anchor">Sign Up</a></li>
                    <li><a class="nav-link" href="#about">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero-content">
                <section id="details">
                    <h1>Taking security to the clouds... literally!</h1>
                </section>
                <section id="signup">
                    <span id="signup-anchor"></span>
                    <p>Sign up now to be one of the first to know!</p>
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <div>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Enter your Email"
                                required
                            />
                        </div>
                        <div>
                            <input 
                                type="submit" 
                                id="submit"
                                value="Submit"
                            >
                        </div>
                    </form>
                </section>
            </section>
            <section id="about">
                <p>You can find a short video explaining cloud security below:</p>
                <div id="video-container">
                    <div>
                        <iframe
                            id="video"
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/jI8IKpjiCSM"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        >
                        </iframe>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="#"><i class="fab fa-linkedin"></i>LinkedIn</a>
            <a href="#"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="#"><i class="fab fa-twitter-square"></i>Twitter</a>
            <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
        </footer>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
